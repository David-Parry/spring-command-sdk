# Customer-Specific Configuration
# This file contains application-specific configurations that customers can modify.
# Framework defaults are in internal-core/src/main/resources/application-internal.yml
# Any properties defined here will override the framework defaults.

# Activate the internal profile to load framework defaults
spring:
  profiles:
    active: internal
  application:
    name: command-sdk

# Version information for banner
build:
  version: @project.version@
  internal-core:
    version: @internal-core.version@


# Jira webhook configuration
jira:
  webhook:
    secret: ${JIRA_WEBHOOK_SECRET:lower-test-token-replace}
    validate-signature: ${JIRA_WEBHOOK_VALIDATION_ENABLED:false}
    max-timestamp-age-seconds: -1
    # Agent blocking configuration to prevent webhook loops
    agent:
      account-id: ${JIRA_AGENT_ACCOUNT_ID:}
      block-enabled: ${JIRA_BLOCK_AGENT_WEBHOOKS:true}

# Override framework defaults below as needed
# Examples:
# server:
#   port: 9090
#
# logging:
#   level:
#     ai.qodo.command.app: DEBUG
#     ai.qodo.command.app.handlers: TRACE
#
# qodo:
#   blockedTools: scout-server:dependencies_list,restricted_command
logging:
  level:
    ai.qodo.command.app.handlers.IncompleteAgentResponseHandler: TRACE